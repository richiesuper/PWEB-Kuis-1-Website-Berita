<body>
	<nav class="navbar navbar-expand-lg fixed-top">
		<div class="container">
			<div class="navbar-nav">
				<a href="#" class="navbar-brand">RichieNews</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle1"
					aria-controls="navbarToggle1" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarToggle1">
					<form class="d-flex" role="search">
						<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					</form>
					<a href="#" class="nav-link active"><i class="fa fa-home" aria-hidden="true"></i></a>
					<a href="#" class="nav-link" id="lightBulb"><i class="fa fa-moon-o" aria-hidden="true"></i></a>
					<a href="#" class="nav-link"><i class="fa fa-bell" aria-hidden="true"></i></a>
				</div>
			</div>
		</div>

	<main class="container">
		<section id="trending">
			<div class="text-bold">Trending</div>
			<div class="d-flex">
				<div id="carouselTop" class="carousel slide w-50">
					<div class="carousel-inner">

							<img src="assets/img/kpk-geledah-esdm.jpg" class="d-block w-100"

						<div class="carousel-item">
							<img src="assets/img/pdip-bagi-bagi-uang-di-masjid.jpg" class="d-block w-100"
								alt="PDIP Bagi-Bagi Uang di Masjid">

						<div class="carousel-item">
							<img src="assets/img/briptu-rf-bunuh-diri-dipicu-masalah-asmara.jpg" class="d-block w-100"
								alt="Briptu RF Bunuh Diri Dipicu Masalah Asmara">
						</div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselTop"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselTop"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
				<aside class="sidebar">hello</aside>
			</div>

					<div class="carousel-item">

					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
